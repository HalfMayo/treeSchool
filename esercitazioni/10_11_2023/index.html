<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Basic DOM Manipulation</title>
  </head>
  <body>
    <!-- PRIMO ESERCIZIO -->
    <div id="esOne">
      <h1 id="title">Sono il primo titolo</h1>
      <button onclick="titleMod()" id="buttonTitle">Modifica titolo</button>
    </div>
    <!-- SECONDO ESERCIZIO -->
    <div id="esTwo">
      <button id="addBtn" onclick="modList('add')">Add element</button>
      <button id="removeBtn" onclick="modList('remove')">Remove element</button>
      <ul id="list"></ul>
    </div>
    <div id="esThree">
      <select id="select" onchange="onSelect()">
        <option value="default">Choose an option...</option>
        <option value="hiking">Hiking</option>
        <option value="writing">Writing</option>
        <option value="drawing">Drawing</option>
        <option value="sleeping">Sleeping</option>
      </select>
    </div>
    <div id="esFour">
      <input id="input" value="" placeholder="Put your text in here" />
    </div>
    <div id="esFive">
      <button id="sum">Sum</button>
      <button id="max">Max</button>
      <button id="min">Min</button>
      <button id="random">Random</button>
      <button id="sumEven">SumEven</button>
      <ul id="arrElements"></ul>
      <p id="feedback">Feedback del click</p>
    </div>

    <div id="esSix">
      <form id="searchForm">
        <input id="author" placeholder="Search for an author" />
        <button type="submit">Go!</button>
      </form>

      <form id="addForm">
        <label
          >Book's title: <input name="addBook" id="addBook" required
        /></label>
        <label
          >Author's name: <input name="addAuthor" id="addAuthor" required
        /></label>
        <label
          >Publishing Date: <input name="addPubDate" id="addPubDate" required
        /></label>
        <label
          >Pages: <input name="addChapters" id="addChapters" required
        /></label>
        <button type="submit">Go!</button>
      </form>

      <form id="deleteForm">
        <select id="deleteBook" required>
          <option id="defaultBook">Choose a book</option>
        </select>
        <select id="deleteAuthor" required>
          <option id="defaultAuthor">Choose an author</option>
        </select>
        <button type="submit">Go!</button>
      </form>

      <table>
        <thead>
          <tr>
            <th colspan="4">Personal library</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr id="head">
            <td>Title</td>
            <td>Author</td>
            <td>Publishing Date</td>
            <td>Pages</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- ATTENZIONE A DOVE SI METTE IL TAG SCRIPT!!!! -->
    <script src="script.js"></script>
  </body>
</html>
